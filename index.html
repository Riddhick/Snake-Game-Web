<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Snake</title>
</head>
<body class="body" >
    <div class="topbar">
        <button name="start-btn" onclick="startGame()">Start</button>
    </div>
    <div class="score-show">
        <div id="header">Score</div>
        <div id="score-show"></div>
    </div>
    <div id="board" class="board"></div>  
    <div class="touch-buttons">
        <button name="Up" id="Up">Up</button>
        <div name="side" class="side">
            <button name="Left" id="Left" class="btn dir">Left</button>
            
            <button name="Right" id="Right" class="btn dir">Right</button>
        </div>
        <button name="Down" id="Down">Down</button>
    </div>   
</body>
<script src="js/script.js"></script>
</html>
